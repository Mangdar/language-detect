<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detect User Language</title>
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #ffffff;
    }

    /* Card container */
    .container {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px 30px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: box-shadow 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Title styling */
    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #ffd700;
    }

    /* Language text styling */
    #languageDisplay {
      font-size: 1.4em;
      font-weight: bold;
      color: #ffeb3b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Your Preferred Language</h1>
    <p>Your browser language is: <span id="languageDisplay"></span></p>
  </div>

  <script>
    // Detect user's primary language
    const userLanguage = navigator.language || navigator.userLanguage;
    // Display it on the page
    document.getElementById("languageDisplay").textContent = userLanguage;
  </script>

</body>
</html>
